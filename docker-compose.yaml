version: '3.7'

services:
  mysql:
    container_name: mysql8
    image: mysql:8.0.27
    platform: linux/amd64
    ports:
      - '3309:3306'
    env_file: .env
    environment:
      TZ: Asia/Seoul
    volumes:
      - ./db/conf.d:/etc/mysql/conf.d
      - ./db/data:/var/lib/mysql
      - ./db/initdb.d:/docker-entrypoint-initdb.d
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"